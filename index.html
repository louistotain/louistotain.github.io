<!DOCTYPE html>
<html lang="en">
<head>
    <title>Louis TOTAIN | Portfolio</title>
    <meta charset="utf-8">
    <meta name="generator" content="Three.js Editor">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/app.css" id="css-link">
</head>
<body ontouchstart="" id="body">
 <div id="cursor"></div>

<div style="width: calc(100vw - 6em); height: calc(100vh - 5em); margin: 2em 3em 3em 3em;">
    <div style="width: 100%; height: 50px; display: flex; justify-content: center">
        <div style="display: flex; align-items: center">
            <span></span>
        </div>
        <div style="display: flex; align-items: center">
            <span>LOUIS TOTAIN</span>
        </div>
        <div style="display: flex; align-items: center">
            <span></span>
        </div>
    </div>
    <div style="width: 100%; height: calc(100% - 50px); background: #f9eee0; border-radius: .5em; display: flex">
        <div id="3d" style="width: 50%; height: 100%;"></div>
        <div style="width: 50%; height: 100%"></div>
    </div>
</div>

<script>
    var cursor = document.getElementById("cursor");
    var isAnimating = false;

    document.addEventListener("mousemove", function (event) {
        var x = event.clientX;
        var y = event.clientY;

        cursor.style.left = x - 12 + "px";
        cursor.style.top = y - 12 + "px";
    });

    document.addEventListener("click", function (event) {
        if (isAnimating) {
            return; // Empêche l'animation si elle est déjà en cours
        }

        isAnimating = true;

        // Ajout d'une classe pour déclencher l'animation de frappe
        cursor.classList.add("strike");

        setTimeout(function () {
            cursor.classList.remove("strike");
            isAnimating = false;
        }, 150);
    });
</script>

<script type="module">

    import * as THREE from './js/three.module.js';
    import {APP} from './js/app.js';
    import {VRButton} from './js/VRButton.js';

    window.THREE = THREE; // Used by APP Scripts.
    window.VRButton = VRButton; // Used by APP Scripts.

    var loader = new THREE.FileLoader();
    loader.load('3d/app_good4.json', function (text) {

        var player = new APP.Player();
        player.load(JSON.parse(text));

        player.setSize(document.getElementById('3d').offsetWidth, document.getElementById('3d').offsetHeight);
        player.play();

        document.getElementById('3d').appendChild(player.dom);

        window.addEventListener('resize', function () {
            player.setSize(document.getElementById('3d').offsetWidth, document.getElementById('3d').offsetHeight);
        });

    });

</script>

<script>

    // Add auto refresh cache imports js

    var cssLink = document.getElementById('css-link');
    var timestamp = new Date().toISOString().replace(/[-:.]/g, '');
    cssLink.href = "css/app.css?" + timestamp;

    var scriptElements = document.querySelectorAll('script[type="module"]');

    scriptElements.forEach(function (script) {
        var src = script.src;
        if (src.includes('.js')) {
            var updatedSrc = src + "?" + timestamp;
            script.src = updatedSrc;
        }
    });
</script>
</body>
</html>
